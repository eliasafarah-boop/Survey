<!DOCTYPE html>
<html>
<body>

<label>Top Actor 1:</label>
<select id="actor1" onchange="updateOptions()">
  <option value="">--select--</option>
  <option value="Paul">Paul</option>
  <option value="Peter">Peter</option>
  <option value="John">John</option>
</select>

<br><br>

<label>Top Actor 2:</label>
<select id="actor2" onchange="updateOptions()">
  <option value="">--select--</option>
  <option value="Paul">Paul</option>
  <option value="Peter">Peter</option>
  <option value="John">John</option>
</select>

<br><br>

<label>Top Actor 3:</label>
<select id="actor3" onchange="updateOptions()">
  <option value="">--select--</option>
  <option value="Paul">Paul</option>
  <option value="Peter">Peter</option>
  <option value="John">John</option>
</select>

<script>
function updateOptions() {
    const selects = ["actor1", "actor2", "actor3"];
    const selectedValues = selects.map(id => document.getElementById(id).value);

    selects.forEach(id => {
        const select = document.getElementById(id);
        const currentValue = select.value;

        Array.from(select.options).forEach(option => {
            if (option.value === "" || option.value === currentValue) {
                option.hidden = false;
            } else {
                option.hidden = selectedValues.includes(option.value);
            }
        });
    });
}
</script>

</body>
</html>
